<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito | VĀLI</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Opcional: SweetAlert2 para toasts -->
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Lógica de carrito -->
  <script defer src="../js/cart.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-4 bg-white border-bottom">
  <div class="logo">
    <img src="../images/vali-logo/vali-logo.png" alt="Logo VĀLI" class="img-fluid site-logo">
  </div>

    <!-- Nav -->
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="colecciones.html">Colecciones</a></li>
        <li class="nav-item"><a class="nav-link" href="sobre_nosotros.html">Sobre Nosotros</a></li>
        <li class="nav-item"><a class="nav-link" href="contactanos.html">Contáctanos</a></li>
      </ul>
    </nav>

    <!-- Cart (mismo id #cart-count que usa cart.js) -->
    <div class="cart">
      <a href="carrito.html" class="btn btn-primary position-relative cart-link" aria-label="Ver carrito">
        <i class="fa-solid fa-bag-shopping"></i>
        <span id="cart-count" class="badge badge-light ml-1">0</span>
      </a>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container my-4">
    <div class="row">
      <!-- Lista de items -->
      <section class="col-12 col-lg-8 mb-4">
        <h1 class="mb-3">Tu carrito</h1>
        <ul id="cart-list" class="list-group list-group-flush" aria-live="polite"></ul>
        <button id="clear-cart" class="btn btn-link text-danger mt-3">Vaciar carrito</button>
      </section>

      <!-- Resumen -->
      <aside class="col-12 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h2 class="h5">Resumen</h2>
            <hr>
            <div class="d-flex justify-content-between">
              <span>Subtotal</span><strong id="cart-subtotal">$ 0</strong>
            </div>
            <div class="d-flex justify-content-between">
              <span>Envío</span><strong id="cart-shipping">$ 0</strong>
            </div>
            <div class="d-flex justify-content-between">
              <span>Total</span><strong id="cart-total">$ 0</strong>
            </div>
            <hr>
            <form id="checkout-form" novalidate>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" class="form-control" required placeholder="Tu nombre" value="Alejandro" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" required placeholder="tu@email.com" value="alejandro@example.com" />
              </div>
              <button type="submit" class="btn btn-primary btn-block">Finalizar compra</button>
            </form>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="text-center p-3 bg-light mt-5">
    2025© Todos Los Derechos Reservados
  </footer>
</body>
</html>
