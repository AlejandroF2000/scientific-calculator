<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explora la variedad de productos que VĀLI tiene para ofrecer, diseñados para todos los estilos.">
  <meta name="keywords" content="productos, VĀLI, moda, ropa, estilo, calidad">
  <meta property="og:title" content="Productos | VĀLI">
  <meta property="og:description" content="Encuentra las prendas que mejor se adaptan a tu estilo en nuestra colección de productos.">
  <meta property="og:image" content="../images/Productos/vali-productos-portada.jpg">
  <meta property="og:url" content="https://vali-uy.netlify.app/pages/productos">
  <title>Productos | VĀLI</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Opcional: SweetAlert2 para toasts -->
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Lógica de carrito (UNA sola vez, ruta correcta relativa a /Pages/) -->
  <script defer src="../js/cart.js"></script>

  <style>
    /* Por si no lo tenés en tu CSS: botón “+” flotante */
    .image-container { position: relative; }
    .add-to-cart-btn{
      position:absolute; right:10px; bottom:10px;
      width:42px; height:42px; border-radius:50%;
      border:none; background:#111; color:#fff; font-size:22px; line-height:42px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; box-shadow:0 3px 8px rgba(0,0,0,.25);
      transition: transform .15s ease, background .2s ease;
    }
    .add-to-cart-btn:hover{ transform: scale(1.05); background:#000; }
    .price { font-weight: 600; margin-top: .35rem; }
  </style>
</head>
<body>
  <!-- Header con logo y botón carrito -->
  <header class="d-flex justify-content-between align-items-center p-4 bg-white border-bottom">
    <img src="../images/vali-logo/vali-logo.png" alt="Logo de la empresa" class="logo img-fluid">
    <a href="./carrito.html" class="btn btn-primary position-relative" id="cart-button" aria-label="Ver carrito">
      <i class="fa-solid fa-bag-shopping"></i>
      <span id="cart-count" class="badge badge-light ml-1">0</span>
    </a>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
      <li class="nav-item active"><a class="nav-link" href="../Pages/productos.html" aria-current="page">Productos</a></li>
      <li class="nav-item"><a class="nav-link" href="../Pages/colecciones.html">Colecciones</a></li>
      <li class="nav-item"><a class="nav-link" href="../Pages/sobre_nosotros.html">Sobre Nosotros</a></li>
      <li class="nav-item"><a class="nav-link" href="../Pages/contactanos.html">Contáctanos</a></li>
    </ul>
  </nav>

  <!-- Sección principal -->
  <main class="container mt-4">
    <!-- Portada -->
    <section class="portada">
      <img src="../images/Productos/vali-productos-portada.jpg" alt="Portada de Productos" class="img-fluid">
    </section>

    <!-- Grilla de productos -->
    <section class="row mt-4">

      <!-- Camisas -->
      <div class="col-12 col-md-3 text-center">
        <p class="font-weight-bold mb-1">Camisas</p>
        <div class="image-container">
          <img src="../images/Productos/vali-productos-camisas.jpg" alt="Camisas" class="img-fluid">
          <button class="add-to-cart-btn js-add"
                  aria-label="Agregar Camisa al carrito"
                  data-id="1"
                  data-title="Camisa VĀLI"
                  data-price="1290"
                  data-image="../images/Productos/vali-productos-camisas.jpg">+</button>
        </div>
        <div class="price">$ 1.290</div>
      </div>

      <!-- Sobrecamisas -->
      <div class="col-12 col-md-3 text-center">
        <p class="font-weight-bold mb-1">Sobrecamisas</p>
        <div class="image-container">
          <img src="../images/Productos/vali-productos-sobrecamisas.jpg" alt="Sobrecamisas" class="img-fluid">
          <button class="add-to-cart-btn js-add"
                  aria-label="Agregar Sobrecamisa al carrito"
                  data-id="2"
                  data-title="Sobrecamisa VĀLI"
                  data-price="1790"
                  data-image="../images/Productos/vali-productos-sobrecamisas.jpg">+</button>
        </div>
        <div class="price">$ 1.790</div>
      </div>

      <!-- Vestidos -->
      <div class="col-12 col-md-3 text-center">
        <p class="font-weight-bold mb-1">Vestidos</p>
        <div class="image-container">
          <img src="../images/Productos/vali-productos-vestidos.jpg" alt="Vestidos" class="img-fluid">
          <button class="add-to-cart-btn js-add"
                  aria-label="Agregar Vestido al carrito"
                  data-id="3"
                  data-title="Vestido VĀLI"
                  data-price="2490"
                  data-image="../images/Productos/vali-productos-vestidos.jpg">+</button>
        </div>
        <div class="price">$ 2.490</div>
      </div>

      <!-- Chalecos y Sacos -->
      <div class="col-12 col-md-3 text-center">
        <p class="font-weight-bold mb-1">Chalecos y Sacos</p>
        <div class="image-container">
          <img src="../images/Productos/vali-productos-chalecosycamisas.jpg" alt="Chalecos y Sacos" class="img-fluid">
          <button class="add-to-cart-btn js-add"
                  aria-label="Agregar Chaleco/Saco al carrito"
                  data-id="4"
                  data-title="Chaleco/Saco VĀLI"
                  data-price="2190"
                  data-image="../images/Productos/vali-productos-chalecosycamisas.jpg">+</button>
        </div>
        <div class="price">$ 2.190</div>
      </div>

    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center p-3 bg-light mt-5">2025© Todos Los Derechos Reservados</footer>
</body>
</html>
